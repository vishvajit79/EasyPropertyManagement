<div class="row">
  <div class="col-md-6 offset-md-3 text-center">
    <form [formGroup]="addPropertyForm">
      <div class="form-group light20 unique_green_80">
        <label>Name</label>
        <input type="text" formControlName="name" class="form-control">
      </div>
      <div class="form-group light20 unique_green_80">
        <label>Address</label>
        <input type="text" class="form-control" formControlName="address">
      </div>
      <div class="form-group light20 ocean_blue_100">
        <span>Add Units: </span><button class="btn bg-white box light20 ocean_blue_60">+</button>
      </div>
      <button type="submit" (click)="createProperty(addPropertyForm.value)" class="btn bg-white light20 ocean_blue_100" [disabled]="!addPropertyForm.valid">Add</button>
    </form>
  </div>
</div>
