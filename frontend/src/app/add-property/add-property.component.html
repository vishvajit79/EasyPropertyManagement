<div class="row">
  <div class="col-md-6 offset-md-3 text-center">
    <form [formGroup]="addPropertyForm">
      <div class="form-group light20 unique_green_80">
        <label>Name</label>
        <input type="text" formControlName="name" class="form-control" required="required">
      </div>
      <div class="form-group light20 unique_green_80">
        <label>Address</label>
        <input type="text" class="form-control" formControlName="address" required="required">
      </div>
      <div class="form-group light20 ocean_blue_100">
        <span>Add Units: </span><button class="btn btn-dark box light20" (click)="addItem()">+</button>
      </div>
        <div formArrayName="units" *ngFor="let unit of units.controls; let i = index;">
          <div [formGroupName]="i" class="form-group form-inline m-1">
            <input type="number" class="form-control mr-2" formControlName="number" placeholder="Number" required="required"/>
            <input type="number" class="form-control mr-2" formControlName="floor" placeholder="Floor" required="required"/>
            <input type="number" class="form-control mr-2" formControlName="rent" placeholder="Rent" required="required"/>
            <button class="btn btn-outline-dark box light20 ocean_blue_60" (click)="deleteItem(i)">-</button>
          </div>
        </div>
      <button type="submit" (click)="createProperty(addPropertyForm.value)" class="btn  bg-white light20 ocean_blue_100" [disabled]="!addPropertyForm.valid">Add</button>
    </form>
  </div>
</div>
