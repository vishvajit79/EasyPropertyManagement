<h1 class="bold28 ocean_blue_40 text-center">Register</h1>
<div class="container">
  <div class="row text-center">
    <div class="col-md-6 offset-md-3">
      <form [formGroup]="registerForm">
        <div class="form-group light20 unique_green_60">
          <label>Email address</label>
          <input type="email" formControlName="email" class="form-control">
        </div>
        <div class="form-group light20 unique_green_60">
          <label>Password</label>
          <input type="password" class="form-control" formControlName="password">
          <label class="error">{{errorMessage}}</label>
          <label class="success">{{successMessage}}</label>
        </div>
        <button type="submit" (click)="tryRegister(registerForm.value)" class="btn bg-white box light20 ocean_blue_100">Register</button>
      </form>
    </div>
  </div>
  <div class="row m-2 text-center">
    <div class="col-md-4 offset-md-4">
      <button type="button" class="btn btn-dark btn-block light20 box" (click)="tryGoogleLogin()">Register with Google</button>
    </div>
  </div>
  <div class="row text-center">
    <div class="col-md-4 offset-md-4">
      <p class="light20 light_blue_100">Already have an account? <a href="/login">Login</a></p>
    </div>
  </div>
</div>
